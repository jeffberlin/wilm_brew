<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="ILM Brew is a locals guide for finding breweries within the Wilmington, NC area.">
        <meta name="Keywords" content="brewing, brewery, startup, wilmington, north carolina, beer, company, wilm, ilm, carolina, brew, pub">
        <meta property="og:title" content="ILM Brew" />
        <meta property="og:description" content="ILM Brew is a locals guide for finding breweries within the Wilmington, NC area." />
<!-- FILL IN CONTENT -->
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
    <!--  -->
        <meta property="og:type" content="image/png" />
        <link rel="icon" type="image/png" href="images/ilm_brew_logo_favicon_32x32.png">
        <title>ILM Brew</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css" type="text/css">

    </head>

    <body>

        <div class="container">

            <div class="row">

                <div class="col-lg-6">

                    <div class="search">

                        <!-- <h1 data-bind="text: header"></h1> -->
                        <img src="images/ilm_brew_logo.png">

                    </div>

                    <div class="brewerynames">

                        <p><input id="pac-input" type="search" placeholder="Enter Name" data-bind="textInput: search"></p>

                        <ul data-bind="foreach: shops">

                        	<li data-bind="visible: showListing">

                                <span data-bind="text: $data.title, click: $root.listItemClick"></span>

                        	</li>

                        </ul>

                    </div>

                    <div class="resetbutton">

                        <input id="reset" type="button" value="Reset" data-bind="click: resetMap">

                    </div>

                </div>

            <!-- </div>

        </div>

        <div class="container-fluid">

            <div class="row justify-content-center"> -->

                <div class="col-lg-6 map">

                    <div id="map"></div>

                </div>

            </div>

        </div>

        <!-- </div> -->

        <script type="text/javascript">
            function googleError() {
                alert("Google maps could not be loaded.");
            }
        </script>


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/knockout.js"></script>

        <script src="js/main.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBBm40aIp8sWMP6uQviU7sUejki2GXiwVc&v=3&callback=window.initMap" onerror="googleError()" async defer></script>

    </body>
</html>
